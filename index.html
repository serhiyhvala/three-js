  <body>
    <div style="display: flex; gap: 20px;">
      <canvas class="canvas"></canvas>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <div>
          <label for="x">x</label>
          <input
            id="x"
            type="range"
            min="0"
            max="10"
            step="0.5"
          />
        </div>
        <div>
          <label for="y">y</label>
          <input
            id="y"
            type="range"
            min="0"
            max="10"
            step="0.1" 
          />
        </div>
        <div>
          <label for="z">z</label>
          <input
            id="z"
            type="range"
            min="0"
            max="10"
            step="0.5"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
